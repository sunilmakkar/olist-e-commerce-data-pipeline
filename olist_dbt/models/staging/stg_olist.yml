version: 2

models:
  - name: stg_olist__orders
    description: "Cleaned orders table with standardized timestamps"
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['delivered', 'shipped', 'canceled', 'invoiced', 'processing', 'approved', 'unavailable', 'created']

  - name: stg_olist__order_items
    description: "Individual items within an order"
    columns:
      - name: order_item_key
        tests:
          - unique
          - not_null
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_olist__orders')
              field: order_id

  
  - name: stg_olist__order_payments
    description: "Payment details for each order"
    columns:
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_olist__orders')
              field: order_id
      - name: payment_type
        tests:
          - accepted_values:
              values: ['credit_card', 'boleto', 'voucher', 'debit_card', 'not_defined']

  - name: stg_olist__products
    description: "Product catalog"
    columns:
      - name: product_id
        tests:
          - unique
          - not_null