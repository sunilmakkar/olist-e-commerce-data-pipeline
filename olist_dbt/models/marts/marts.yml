version: 2

models:
  - name: fct_orders_items
    description: "The most granular sales table. One row per item sold, including price, freight, and English category names."
    columns:
      - name: order_item_key
        description: "Primary key: Combination of order_id and item_sequence"
        tests:
          - unique
          - not_null
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_olist__orders')
              field: order_id
      - name: category_name_en
        description: "English translation of the product category"
        tests:
          - not_null

  - name: dim_products
    description: "Dimension table for products with English category mapping."
    columns:
      - name: product_id
        tests:
          - unique
          - not_null

  - name: dim_customers
    description: "Dimension table for customers and their geographic location."
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: dim_sellers
    description: "Dimension table for sellers and their geographic location."
    columns:
      - name: seller_id
        tests:
          - unique
          - not_null